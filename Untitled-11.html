<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jquery toggle()</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
$(function(){
	$('.box').click(function(){
		$('.hidde').toggle();
		
		})
	})
</script>
</head>
<body>
<div class="box">点击我试一下</div>
<div class="hidde">点击一下我展开了，再点击一下我就隐藏了，这里使用的是jquery toggle() 很强大的</div>
</body>
